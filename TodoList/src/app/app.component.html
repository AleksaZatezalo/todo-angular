<h1 style="text-align: center;">To Do List</h1>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="vol vol-lg-3">
      <div class="input-group nb-3">
        <input type="text" class="form-control" placeholder="Add To Do" aria-label="Add To Do" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="saveTodo()">Enter</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)"">{{todo.name}}</td>
            <td style="color: red; font-weight: bold;" (click)="remove(i)">X</td>
          </tr>
      </table>
    </div>
  </div>
</div>
